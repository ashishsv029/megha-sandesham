<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Chatty</title>
</head>
<body>
      <div class="main-container">
        <ul class="chat-history-container">
          <li class = "chat-history">
            <span><i class="far fa-user"></i></span>
            <h3>RoomMates-1</h3>
          </li>
          <li class = "chat-history">
            <span><i class="far fa-user"></i></span>
            <h3>RoomMates-2</h3>
          </li>
        </ul>  
        <div class="main"> <!-- Chat Window --> <!--1. UserName 2. Chat Window Area 3. Send Message Form -->
          <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="Random1234" maxlength="20"/>
          </div>
          <ul class="message-container" id="message-container">
            <li class="message-feedback">
              <p class="feedback" id="feedback">✍️ some user is typing a message...</p>
            </li>
          </ul>
          <form class="message-form" id="message-form">
              <input type="text" name="message" id="message-input" class="message-input"/>
              <div class="v-divider"></div>
              <button type="submit" class="send-button"> send <span><i class="fas fa-paper-plane"></i></span></button>
          </form>
        </div>
      </div>
      <h3 class="clients-total" id="client-total">Total clients: 2</h3>
      <script src = "/socket.io/socket.io.js"></script>
      <script src = "main.js">
      </script>
</body>
</html>
